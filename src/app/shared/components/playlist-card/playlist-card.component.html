<div class="row justify-content-center">
    <div class="col-2 animated fadeIn m-3" *ngFor="let item of items">
        <div (click)="goToPlayList( item )" class="card puntero mx-auto">
            <img class="card-img-top img-fluid" src="{{item.images[0].url}}" alt="Card image cap">
            <div class="card-body">
                <p class="card-title fs-6">{{ item.description }}</p>
            </div>
        </div>
    </div>
</div>
